---
 - name: Deploy SNMP configuration on remote hosts using jinja2 template
   hosts: webservers
   gather_facts: no
   connection: local
   vars_files:
    - /home/vish/ansible/variables/credentials.yml
    - /home/vish/ansible/variables/snmp_vars.yml

   tasks:
    - name: Generate configuration template
      template: src=snmp.j2 dest=output/snmp-config.cfg
